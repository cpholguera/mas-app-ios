name: Maestro Test

on:
  push:
    branches:
      - main
      - test # TODO remove
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    uses: ./.github/workflows/build-simulator-reusable.yml
    with:
      simulator: "iPhone 17"

  test:
    needs: build
    runs-on: macos-latest
    permissions:
      contents: read
    env:
      SIMULATOR: "iPhone 17"

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: simulator-build
          path: build/simulator/Build/Products/Debug-iphonesimulator

      - name: Install Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "${HOME}/.maestro/bin" >> $GITHUB_PATH

      - name: Boot Simulator and Install App
        run: |
          .github/scripts/boot-simulator.sh "$SIMULATOR" 0
          APP_PATH=$(find build/simulator/Build/Products/Debug-iphonesimulator -name "*.app" | head -n 1)
          .github/scripts/install-on-simulator.sh "$APP_PATH" "$SIMULATOR"

      - name: Run Maestro Tests
        run: maestro test .maestro/app-test.yaml

      - name: Upload Maestro Test Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: maestro-test-results
          path: |
            ~/.maestro/tests/**/*
            **/before.png
            **/after.png
