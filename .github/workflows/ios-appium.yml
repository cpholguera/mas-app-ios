name: Appium Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: macos-14
    env:
      SIMULATOR: "iPhone 17"

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Appium and Python Dependencies
        run: |
          npm install -g appium
          python3 -m pip install --break-system-packages Appium-Python-Client
          appium driver install xcuitest

      - name: Start Appium Server
        run: appium &

      - name: Install Dependencies
        run: .github/scripts/install-dependencies.sh

      - name: Build App for Simulator
        run: .github/scripts/build-for-simulator.sh "$SIMULATOR"

      - name: Setup Simulator and Install App
        run: |
          APP_PATH=$(find build/simulator/Build/Products/Debug-iphonesimulator -name "*.app" | head -n 1)
          .github/scripts/setup-simulator.sh "$APP_PATH" "$SIMULATOR" 10

      - name: Launch App
        run: .github/scripts/launch-on-simulator.sh "$SIMULATOR"

      - name: Capture Screenshot
        run: |
          sleep 10
          xcrun simctl io "$SIMULATOR" screenshot screenshot.png

      - name: Upload Screenshot Artifact
        uses: actions/upload-artifact@v4
        with:
          name: iOS-Screenshot
          path: screenshot.png

      - name: Run Appium UI Test
        run: python3 tools/appium_script.py

      - name: Upload Test Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: UI-Test-Artifacts
          path: |
            before_start.png
            after_start.png
            final_screen.xml
