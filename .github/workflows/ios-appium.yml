name: Appium Test

on:
  push:
    branches:
      - main
      - test # TODO remove
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    uses: ./.github/workflows/build-simulator-reusable.yml
    with:
      simulator: "iPhone 17"

  test:
    needs: build
    runs-on: macos-latest
    env:
      BUNDLE_IDENTIFIER: org.owasp.mastestapp.MASTestApp-iOS
      SIMULATOR: "iPhone 17"

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: simulator-build
          path: build/simulator/Build/Products/Debug-iphonesimulator

      - name: Install Appium and Python Dependencies
        run: |
          npm install -g appium
          python3 -m pip install --break-system-packages Appium-Python-Client
      
      - name: Install Appium Driver for XCUITest
        run: appium driver install xcuitest

      - name: Start Appium Server
        run: appium &

      - name: Boot Simulator
        run: .github/scripts/boot-simulator.sh "$SIMULATOR" 10

      - name: Install and Launch App on Simulator
        run: |
          APP_PATH=$(find build/simulator/Build/Products/Debug-iphonesimulator -name "*.app" | head -n 1)
          .github/scripts/install-on-simulator.sh "$APP_PATH" "$SIMULATOR"
          .github/scripts/launch-on-simulator.sh "$BUNDLE_IDENTIFIER" "$SIMULATOR"

      - name: Capture Screenshot
        run: |
          sleep 10
          xcrun simctl io "$SIMULATOR" screenshot screenshot.png

      - name: Upload Screenshot Artifact
        uses: actions/upload-artifact@v4
        with:
          name: iOS-Screenshot
          path: screenshot.png

      - name: Run Appium UI Test
        run: python3 tools/appium_script.py

      - name: Upload Test Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: UI-Test-Artifacts
          path: |
            before_start.png
            after_start.png
            final_screen.xml
